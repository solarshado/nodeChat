<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="shortcut icon" href="/favicon.ico">
		<title>NodeChat</title>
		<link rel="stylesheet" href="style.css" type="text/css" />
		<link rel="stylesheet" href="themes/base.css" type="text/css" id="theme" />
		<script type="text/javascript" src="socket.io/socket.io.js"></script>
		<script type="text/javascript" src="jquery-1.9.1.min.js"></script>
		<script type="text/javascript" src="jquery-ext-filterByData.js"></script>
		<script type="text/javascript" src="Message.js"></script>
		<script type="text/javascript" src="TitleNotification.js"></script>
		<script type="text/javascript" src="storage.js"></script>
		<script type="text/javascript" src="theming.js"></script>
		<script type="text/javascript" src="client.js"></script>
	</head>
	<body>
		<div id="content">
			<form id="loginForm">
				Choose an alias:
				<br />
				<input type="text" id="name" name="name" autofocus />
				<input type="submit" value="Connect" />
				<br />
				<label><input type="checkbox" id="rememberMe" name="rememberMe" />Remember Me</label>
				<br />
				<span id="loginStatus"></span>
			</form>
			<form id="chatForm">
				<div id="userListWrapper">
					<ul id="userList"></ul>
				</div>
				<div id="messageLog"></div>
				<input type="text" id="message" name="message" autocomplete="off" />
				<input type="submit" value="Send" />
				<div id="themeSelectorWrapper">Theme: <select id="themeSelector" name="themeSelector"></select></div>
			</form>
		</div>
		<div id="codeOnGitHub">Source on <a href="https://github.com/solarshado/nodeChat" target="_blank">GitHub</a></div>
	</body>
</html>
