<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="shortcut icon" href="/favicon.ico">
		<title>NodeChat</title>
		<link rel="stylesheet" href="style.css" type="text/css" />
		<link rel="stylesheet" href="themes/base.css" type="text/css" id="theme" />
		<script type="importmap">
			{ "imports": { "socket.io-client": "/socket.io/socket.io.esm.min.js" } }
		</script>
		<script type="module" src="theming.js"></script>
		<script type="module" src="client.js"></script>
	</head>
	<body>
		<div id="content">
			<form id="loginForm">
				Choose an alias:
				<br />
				<input type="text" id="name" name="name" autofocus />
				<input type="submit" value="Connect" />
				<br />
				<label><input type="checkbox" id="rememberMe" name="rememberMe" />Remember Me</label>
				<br />
				<span id="loginStatus"></span>
			</form>
			<form id="chatForm" class="hidden">
				<div id="userListWrapper">
					<ul id="userList"></ul>
				</div>
				<div id="messageLog">
					<template id="normalMessageTemplate">
						<div class="message"><span class="sender"></span> <span class="content"></span></div>
					</template>
					<template id="systemMessageTemplate">
						<div class="message"><span class="sender system"></span> <span class="content"></span></div>
					</template>
				</div>
				<div id="messageEntryWrapper">
					<input type="text" id="message" name="message" autocomplete="off" />
					<input type="submit" value="Send" />
				</div>
				<div id="themeSelectorWrapper">Theme: <select id="themeSelector" name="themeSelector"></select></div>
			</form>
		</div>
		<div id="codeOnGitHub">Source on <a href="https://github.com/solarshado/nodeChat" target="_blank">GitHub</a></div>
	</body>
</html>
